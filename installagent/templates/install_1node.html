<!DOCTYPE html>
{% load staticfiles %}
<html>
<head lang="en">
    <meta charset="UTF-8">
     <!-- 引入jQuery -->
    <script src="http://apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
     <!-- 引入 Bootstrap -->
     <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
     <link href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet" type="text/css">
      <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
     <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.js' %}"></script>          
     <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]--> 
    <title>Linux Operation Stack</title>         
</head>
  <body role="document">

  <form class="form-horizontal">
      <div class="form-group">
          <label for="inputHost" class="col-sm-2 control-label">Hostname</label>
          <div class="col-sm-10">
              <input type="text" class="form-control" id="inputHost" placeholder="Host">
          </div>
          <label for="inputHostuser" class="col-sm-2 control-label">Hostuser</label>
          <div class="col-sm-10">
              <input type="text" class="form-control" id="inputHostuser" placeholder="Hostuser">
          </div>

          <label for="inputHostpass" class="col-sm-2 control-label">Hostpassword</label>
          <div class="col-sm-10">
              <input type="text" class="form-control" id="inputHostpass" placeholder="Hostpass">
          </div>

          <label for="inputVMname" class="col-sm-2 control-label">VMname</label>
          <div class="col-sm-10">
              <input type="text" class="form-control" id="inputVMname" placeholder="VMname">
          </div>

          <label for="inputVMuser" class="col-sm-2 control-label">VMuser</label>
          <div class="col-sm-10">
              <input type="text" class="form-control" id="inputVMuser" placeholder="VMuser">
          </div>

          <label for="inputVMpass" class="col-sm-2 control-label">VMpassword</label>
          <div class="col-sm-10">
              <input type="text" class="form-control" id="inputVMpass" placeholder="VMpass">
          </div>

          <label for="inputBuildnumber" class="col-sm-2 control-label">BuildNumber</label>
          <div class="col-sm-10">
              <input type="text" class="form-control" id="inputBuildnumber" placeholder="BuildNumber">
          </div>
      </div>

      <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default"> RUN</button>
          </div>
      </div>
      </form>
  </body>
</html>
